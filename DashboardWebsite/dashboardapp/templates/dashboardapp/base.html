<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th> id</th>
                <th> title</th>
                <th> price</th>
                <th> category</th>
            </tr>
        
        {% for i in products %}
                
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.category}}</td>
                    <!-- <td>{{i.image}}</td> -->
                </tr>
            </tbody>
            
        {% endfor %}
    </table>
    
</body>
</html>
